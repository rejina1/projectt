<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
   <form>
    <div class="row">
                    <div class="heading" colspan="3" style="background-color: darkblue" align="center">
        <strong style="color: white">FORM INFO</strong>
      </div>


      <form>
        <!-- first row -->
        <div>
          <!-- title  -->
          <div class="col-sm-7">
            <div class="form-group">                
              <label for="Title" class="col-sm-1">Title</label>

              <div class="col-sm-2">
                <input type ="radio" name="gender">Mr
              </div>

              <div class="col-sm-2">
                <input type ="radio" name="gender">Mrs
              </div>

              <div class="col-sm-2">
                <input type ="radio" name="gender">Miss
              </div>

              <div class="col-sm-2">
                <input type ="radio" name="gender">Others

              </div>

            </div>
          </div>

          <!-- currency -->
          <div class="col-sm-5">  
            <div class="form-inline form-group">

              <div class="col-sm-3">
                <label for="Currency">Currency</label>
              </div>

              <div class="col-sm-3">
                <input type ="radio" name="currency">NPR
              </div>

              <div class="col-sm-3">
                <input type ="radio" name="currency" class="col-sm-3">Others
              </div>
              <div class="col-sm-3">
                <input type="text" class="col-sm-10">
              </div>

            </div>
          </div>
        </div>

        <br>
        <br>

        <!-- second row -->
        <div class="col-sm-12">
          <!-- account no -->
          <div class="col-sm-6">
            <div class="form-group">
              <label for="Acount Number" class="col-sm-6">Account Number</label>
              </div>
              <div class="col-sm-6" text-align="left">
                <input type="text" class="form-control" maxlength ="14" id="Account Number">
              </div>                                                                               
            </div>
        </div>

         <div class="col-sm-12">
          <!-- Grand Father's Name -->
            <div class="form-group">
              <label for="Name" class="col-sm-3">Grand Father's Name</label>
              <div class="col-sm-3" text-align="left">
              <input type="rand Father's Name" class="form-control" id="Grand Father's Name" placeholder="Grand Father's Name">
            </div>
            
          </div>
        </div>

        <br />
        <br>

        <div class="col-sm-12">
          <!-- Fullname -->
            <div class="form-group">
              <label for="Name" class="col-sm-3">Fullname</label>
              <div class="col-sm-3" text-align="left">
              <input type="First Name" class="form-control" id="First Name" placeholder="first name">
            </div>
            <div class="col-sm-3" text-align="left">
              <input type="Middle Name" class="form-control" id="Middle Name" placeholder="middle name">
            </div>
            <div class="col-sm-3" text-align="left">
              <input type="Last Name" class="form-control" id="Last Name" placeholder="last name">
            </div>
          </div>
        </div>

        <br />
        <br>

        

        
        <div class="row">
                    <div class="col-sm-2 input-title">
                        <label class="control-label">House No.:</label>
                    </div>
                    <div class="col-sm-1 input-text">
                        <input type="text" name="" class="form-control" id="">
                    </div>

                    <div class="col-sm-1 input-title">
                        <label class="control-label">Tole:</label>
                    </div>
                    <div class="col-sm-1 input-text">
                        <input type="text" name="" class="form-control" id="">
                    </div>

                    <div class="col-sm-1 input-title">
                        <label class="control-label">Street:</label>
                    </div>
                    <div class="col-sm-1 input-text">
                        <input type="text" name="" class="form-control" id="">
                    </div>

                    <div class="col-sm-1 input-title">
                        <label class="control-label">Ward No.:</label>
                    </div>
                    <div class="col-sm-1 input-text">
                        <input type="text" name="" class="form-control" id="">
                    </div>
        </div>
                    

        <div class="form-group"><br /><br />
          <label for="Marital Status" class="col-sm-2">Marital Status</label>
          <div class="col-sm-2">
            <input type ="radio" name="Single" value="Single" checked="checked">Single
          </div>

          <div class="col-sm-2">
            <input type ="radio" name="Married" value="Married">Married
          </div>

          <div class="col-sm-2">
            <input type ="radio" name="Others" value="Others">Others
          </div>
        </div>  
        <div class="col-sm-3"></div>

        <div class="form-group"><br /><br />
          <label for="Status" class="col-sm-2">Status</label>
          <div class="col-sm-2">
            <input type ="radio" name="Resident Individual" value="Resident Individual" checked="checked">Resident Individual
          </div>

          <div class="col-sm-2">
            <input type ="radio" name="Non Resident(NRN)" value="Non Resident(NRN)">Non Resident
          </div>

          <div class="col-sm-2">
            <input type ="radio" name="Foreign National" value="Foreign National">Foreign National
          </div>
        </div>

        <div class="form-group"><br /><br />
          <label for="Occupation" class="col-sm-2">Occupation</label>
          <div class="col-sm-2">
            <input type ="radio" name="Salaried-Govt" value="Salaried-Govt" checked="checked">Salaried-Govt
          </div>

          <div class="col-sm-2">
            <input type ="radio" name="Retired-Govt" value="Non Retired-Govt">Retired-Govt
          </div>

          <div class="col-sm-2">
            <input type ="radio" name="Student" value="Student">Student
          </div>
          <div class="col-sm-2">
            <input type ="radio" name="House Wife" value="Housewife">House Wife
          </div>
        </div>

        <div class="form-group"><br /><br />
          <label for="Total Annual Income" class="col-sm-2">Total Annual Income</label>
          <div class="col-sm-2">
            <input type ="radio" name="upto 50,000" value="upto 50,000" checked="checked">upto 50,000
          </div>

          <div class="col-sm-2">
            <input type ="radio" name="upto 100,000" value="upto 100,000" >upto 100,000
          </div>

          <div class="col-sm-2">
            <input type ="radio" name="upto 150,000" value="upto 150,000" >upto 150,000
          </div>
          <div class="col-sm-2">
            <input type ="radio" name="upto 500,000" value="Housewife" >upto 500,000
          </div>
        </div> 
        <br>
                    <div class="col-sm-2 input-title">
                        <label class="control-label">If self employed: </label>
                    </div>
                    <div class="col-sm-10 checkbox">
                      <div class="col-sm-2 input-title">
                        <label><input type="checkbox" value="">CA</label>
                      </div>
                      <div class="col-sm-2 input-title">
                        <label><input type="checkbox" value="">Engineer</label>
                      </div>
                      <div class="col-sm-2 input-title">
                        <label><input type="checkbox" value="" >Doctor</label>
                      </div>
                      
                      <div class="col-sm-2 input-title">
                        <label><input type="checkbox" value="" >Others: </label>
                      </div>
                      <div class="col-sm-4 input-text">
                          <input type="text" name="other" class="form-control" id="name">
                      </div>
                       
                    </div>
                </div>
    </form> 
  </div>
</body>
</html>
